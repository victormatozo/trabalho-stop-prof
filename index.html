



<!DOCTYPE html>


<html lange="pt-BR">


<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Jogo de Stop</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
</head>


<body>
   <div class="container">
       <h1>Jogo de Stop</h1>
       <button onclick="startGame()">Iniciar Jogo</button>
       <h2>Letra Sorteada: <span id="randomLetter">-</span></h2>


       <div id="categoriesContainer" style="display: none;">
           <h3>Escreva suas respostas para as categorias abaixo:</h3>
           <div class="input-group">
               <label>Nome:</label>
               <input type="text" id="nome" placeholder="Digite um nome">
           </div>
           <div class="input-group">
               <label>Pais:</label>
               <input type="text" id="cidade" placeholder="Digite uma cidade">
           </div>
           <div class="input-group">
               <label>Objeto:</label>
               <input type="text" id="animal" placeholder="Digite um animal">
           </div>
           <div class="input-group">
               <label>Fruta:</label>
               <input type="text" id="fruta" placeholder="Digite uma fruta">
           </div>
           <button onclick="submitAnswers()">Enviar Respostas</button>
       </div>


       <table id="resultTable" style="display: none;">
           <thead>
               <tr>
                   <th>Categoria</th>
                   <th>Resposta</th>
                   <th>Pontuação</th>
               </tr>
           </thead>
           <tbody id="resultBody"></tbody>
       </table>
   </div>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>


</html>
